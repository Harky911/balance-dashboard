<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-dark">
    <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
      <h5 class="text-white d-flex justify-content-center align-items-center mb-3">
        For Users of
        <img src="/images/logo_Nodes.svg" alt="Ocean Nodes" width="150" height="150" class="ms-2">
      </h5>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h3 class="text-center">Login</h3>
                <form method="POST" action="/login">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                  </div>
                  <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
